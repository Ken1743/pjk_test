name: Deploy Backend
on:
  push:
    paths:
      - 'backend/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ringed-trail-472801-j4
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud builds submit --tag asia-northeast1-docker.pkg.dev/ringed-trail-472801-j4/backend-repo/backend:latest backend/
      - run: gcloud run deploy backend --image asia-northeast1-docker.pkg.dev/ringed-trail-472801-j4/backend-repo/backend:latest --region asia-northeast1 --platform managed --allow-unauthenticated

